<html>
<body>

<p>How to access nested JSON objects.</p>

<p id="demo"></p>

<script>
var myObj = {
  "name":"John",
  "age":30,
  "cars": {
    "car1":"Ford",
    "car2":"BMW",
    "car3":"Fiat",
	"car4":"Toros"
  }
}
document.getElementById("demo").innerHTML += myObj.cars.car4 + "<br>";
/*or:
document.getElementById("demo").innerHTML += myObj.cars["car2"];
*/
</script>

</body>
</html>
